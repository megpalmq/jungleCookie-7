<div class="login-page"></div>

<div class="account-wrapper">
  <div class="login-wrapper">
    <h1>Login Here!</h1>
    <div class="loginForm">
      <input
        type="text"
        placeholder="Email Address"
        id="email"
        class="login-input"
        required
      />
      <input
        type="password"
        placeholder="Password"
        id="pw"
        class="login-input"
        required
      />
      <input type="submit" value="Login" class="login" id="signIn" />
    </div>
  </div>
  <div class="login-wrapper">
    <p>don't have an account?</p>
    <h1>Sign Up!</h1>
    <div class="signupForm">
      <input
        type="text"
        placeholder="First Name"
        id="fName"
        class="signup-input"
        required
      />
      <input
        type="text"
        placeholder="Last Name"
        class="signup-input"
        required
      />
      <input
        type="text"
        placeholder="Email Address"
        id="emailSignUp"
        class="signup-input"
        required
      />
      <input
        type="password"
        placeholder="Password"
        id="pwSignUp"
        class="signup-input"
        required
      />
      <input type="submit" value="Sign Up" class="signup" id="createAcctBtn" />
    </div>
  </div>
</div>
<div id="customAlert" class="custom-alert" style="display: none">
  <span id="alertMessage"></span>
  <button id="closeAlert">Close</button>
</div>
<div id="customSignUpAlert" class="custom-alert" style="display: none">
  <span id="signUpAlertMessage"></span>
  <button id="closeSignUpAlert">Close</button>
</div>
